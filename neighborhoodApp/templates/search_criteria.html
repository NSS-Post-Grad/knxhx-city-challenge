{% extends 'base.html' %}

{% block content %}

    <h1>Search</h1>

    <form action="{% url 'neighborhoodApp:search' %}" method="get">
        {% csrf_token %}
    
    {% if value == 'district' %}
    <h3>What district number do you want to search by?</h3>
    <input type="number" id="search-criteria">
    {% endif %}

    <input type="hidden" name="search-criteria-form" value='district'>
    <button type="submit">Search</button>

    </form>

{% endblock %}
