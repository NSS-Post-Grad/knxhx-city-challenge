{% extends 'shared/base.html' %}

{% block content %}

    <h1>Add a New Neighborhood</h1>


    <form action="{% url 'neighborhoodApp:neighborhoods' %}" method="post">
        {% csrf_token %}
      
        <fieldset>
            <label for="name">Name: </label>
            <input id="name" type="text" name="name">
        </fieldset>
                <fieldset>
            <label for="org_type">Organization Type: </label>
            <input id="org_type" type="text" name="org_type">
        </fieldset>
        <fieldset>
            <label for="boundary">Boundary: </label>
            <select name="boundary" id="boundary">
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="email">Email: </label>
            <input id="email" type="text" name="email">
        </fieldset>
        <fieldset>
            <label for="website">Website: </label>
            <input id="website" type="text" name="website">
        </fieldset>
        <fieldset>
            <label for="facebook">Facebook: </label>
            <input id="facebook" type="text" name="facebook">
        </fieldset>
        <fieldset>
            <label for="notes">Notes: </label>
            <input id="notes" type="text" name="notes">
        </fieldset>
        <fieldset>
            <label for="meeting">Actively Meeting: </label><br>
            <input type="radio" id="yes" name="meeting" value="yes" onClick="show()">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="meeting" value="no" onClick="hide()">
            <label for="no">No</label><br>
        </fieldset>
        <div id="meeting_info" class="hidden">
            <fieldset>
                <label for="location">Location: </label>
                <input id="location" type="text" name="location">
            </fieldset>
            <fieldset>
                <label for="time">Time: </label>
                <input id="time" type="time" name="time">
            </fieldset>
            <fieldset>
                <label for="day">Day: </label>
                <input id="day" type="text" name="day">
            </fieldset>
            <fieldset>
                <label for="week">Week: </label>
                <input id="week" type="text" name="week">
            </fieldset>
            <fieldset>
                <label for="frequency">Frequency: </label>
                <input id="frequency" type="text" name="frequency">
            </fieldset>
        </div>
        <fieldset>
            <label for="district">District: </label>
            <input id="district" type="number" name="district">
        </fieldset>

        <input type="submit" value="Add" />
    </form>

{% block javascript %}
    <script>

    function show(){
        document.getElementById("meeting_info").classList.remove("hidden")
    }

    function hide(){
        document.getElementById("meeting_info").classList.add("hidden")
    }

    </script>
{% endblock %}

{% endblock content %}
