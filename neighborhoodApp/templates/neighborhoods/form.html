{% extends 'shared/base.html' %}

{% block content %}
    <h3>City of Knoxville</h3>
    </br>   
    <h4>Add a New Neighborhood</h4>
    </br>

    <div class="row">
    <div class="col s12 m6">
    <div id="formContainer">
    <form action="{% url 'neighborhoodApp:neighborhoods' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col s6">
                <label for="name">Name: </label>
                <input required id="name" type="text" name="name">
            </div>
            <div class="col s6">
                <label for="email">Email: </label>
                <input required id="email" type="text" name="email">
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <label for="website">Website: </label>
                <input id="website" type="text" name="website">
            </div>
            <div class="col s6">
                <label for="facebook">Facebook: </label>
                <input id="facebook" type="text" name="facebook">
            </div>
        </div>
            <div>
                <label for="notes">Notes: </label>
                <textarea class="materialize-textarea" id="notes" name="notes"></textarea>
            </div>
        <div class="row">
            <div class="col s4">
                <label for="org_type">Organization Type: </label>
                <select class="browser-default" required name="org_type" id="org_type">
                    <option value="" disabled selected>Select</option>
                    <option value="Homeowner Association">Homeowner Association</option>
                    <option value="Neighborhood Association">Neighborhood Association</option>
                    <option value="Neighborhood Watch">Neighborhood Watch</option>
                    <option value="Town Hall">Town Hall</option>
                </select>
            </div>
            <div class="col s4">
                <label for="boundary">Boundary: </label>
                <select class="browser-default" required name="boundary" id="boundary">
                    <option value="" disabled selected>Select</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                </select>
            </div>
            <div class="col s4">
                <label for="district">District: </label>
                <select class="browser-default" required name="district" id="district">
                    <option value="" disabled selected>Select</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                </select>
            </div>
        </div>
        <div class="row">

            <div class="col s3">
                <p>Actively Meeting: </p>
                <br>
                <label for="yes">
                <input type="radio" id="yes" name="meeting" value="yes" onClick="show()">
                <span>Yes</span>
                </label>
                
                <label for="no">
                <input type="radio" id="no" name="meeting" value="no" checked onClick="hide()">
                <span>No</span>
                </label>
                <br>
            </div>

            <div id="meeting_info1" class="hidden">
                <div class="col s3">
                    <label for="location">Location: </label>
                    <input id="location" type="text" name="location">
                </div>

                <div class="col s3">
                    <label for="time">Time: </label>
                    <input id="time" type="text" class="timepicker" name="time">
                </div>
                
                <div class="col s3">
                    <label for="week">Week: </label>
                    <input id="week" type="text" name="week">
                </div>
            </div>

        </div>
        <div id="meeting_info" class="hidden">
            
            <div class="row">
                <div class="col s4">
                <label for="day">Day: </label>
                <select class="browser-default" name="day" id="day">
                    <option value="">Select</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                </div>
                <div class="col s4">
                    <label for="frequency">Frequency: </label>
                    <select class="browser-default" name="frequency" id="frequency">
                        <option value="">Select</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Bi Monthly">Bi Monthly</option>
                        <option value="Quarterly">Quarterly</option>
                        <option value="Annually">Annually</option>
                </select>
                </div>
            </div>
            
        </div>
        </br>
        <input type="submit" class="btn amber darken-2" value="Add" />
        <a class="btn amber darken-2" href="{% url 'neighborhoodApp:neighborhoods' %}">Cancel</a>
    </form>
        {% comment %} <div class="cancel-button-container">
            <form action="{% url 'neighborhoodApp:neighborhoods' %}" method="get">
                {% csrf_token %}
                <button type="submit" class="btn amber darken-2">Cancel</button>
            </form>
        </div> {% endcomment %}
    </div>
    </div>
    </div>


{% block javascript %}
    <script>
    function show(){
        document.getElementById("meeting_info").classList.remove("hidden")
        document.getElementById("meeting_info1").classList.remove("hidden")
    }

    function hide(){
        document.getElementById("meeting_info").classList.add("hidden")
        document.getElementById("meeting_info1").classList.add("hidden")
    }

    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.timepicker');
    var instances = M.Timepicker.init(elems);
    });

    </script>
{% endblock %}

{% endblock content %}
